<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <header id="main-header" class="bg-danger text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6 text-left">
                <h1 id="header-title-">Epense Tracker</h1>
            </div>
          </div>
        </div>
      </header>
      
      <form  onsubmit="saveTolocalStorage(event)">
        <label>Choose Expense Amount :</label>
        <input type="number" name="amount" class="text" id="amount">
        <label>Choose description</label>
        <input type="text" name="description" id="description">
        <label>Choose a category</label>
        <select name="choose" id="category">
            <option value="Movie">Movie</option>
            <option value="Shopping">Shopping</option>
            <option value="Fuel">Fuel</option>
            <option value="Game">Game</option>
            <option value="Travelling">Travelling</option>
            <option value="Subscription">Subscription</option>
        </select>
        <button>Add expense</button>
    </form>  
    <ul id="listofItems" class="list-group" ></ul>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="ExpenseTracker.js"></script>
</body>
</html>
